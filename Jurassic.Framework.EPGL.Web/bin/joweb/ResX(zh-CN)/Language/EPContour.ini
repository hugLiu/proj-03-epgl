ID_SAVE_GeoMap3.6_TIPINFO=1、GeoMap4.0的颜色支持透明，3.6不支持，转换后会不同。\r\n2、GeoMap4.0的线型类型更丰富，转换为3.6部分线型丢失。\r\n3、GeoMap4.0的填充类型更丰富，转换会有不同(例如渐变色填充等)。\r\n4、GeoMap4.0的图元属性更全面，转换为3.6后丢失(例如文本的渲染方式)。\r\n5、GeoMap4.0的有些图元转换后拆分为基本的线、面和文本图元(例如责任\r\n表、色标和河流相带等)。\r\n6、GeoMap4.0精度较高，转换后有时显示信息会不同。\r\n7、GeoMap4.0图框转换为3.6显示效果有所不同。
